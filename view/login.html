<div ng-controller='LoginController as loginCtrl' class="login-div pet-title">
	<div class='logo-div'>
		<img src='images/paw.png' class='logo-image'>
		<div class="pet-span">PetStore</div>
	</div>
	<div class="login-div-body">
		<form novalidate name='loginForm' novalidate ng-submit="loginForm.$valid && loginCtrl.logar()">
			<div class="input-group input-login">
			  <div class="input-group-prepend">
			    <span class="input-group-text">
			    	<i class="fas fa-user"></i>
			    </span>
			  </div>
			  <input type="text" class="form-control input-username" placeholder="Username" aria-label="Username" ng-model="loginCtrl.user.username" ng-class="loginCtrl.ngDirtyWhenSubmitted" maxlength="{{loginCtrl.maxLength[0]}}" required>
			  <p class='field-error-login'>Campo obrigatório.</p>
			</div>
			<div class="input-group input-login">
			  <div class="input-group-prepend">
			    <span class="input-group-text">
			    	<i class="fa fa-lock"></i>
			    </span>
			  </div>
			  <input type="password" class="form-control input-password" placeholder="Senha" aria-label="Senha" ng-model="loginCtrl.user.password" ng-class="loginCtrl.ngDirtyWhenSubmitted" maxlength="{{loginCtrl.maxLength[1]}}" required>
			  <p class='field-error-login'>Campo obrigatório.</p>
			</div>
			<div class="input-login">
			  <button type='submit' class='btn btn-secondary login-button' ng-click="loginCtrl.dirtyWhenSubmitted()">Login</button>
			</div>
			<div class="input-login incorrect-credentials" ng-style='loginCtrl.incorrectCredentials'>
			  <span>Usuário e/ou senha incorretos.</span>
			</div>
			<div class="input-login">
			  <span>Não tem uma conta ainda? Cadastre-se <a href="#/signup">aqui</a>.</span>
			</div>
		</form>
	</div>
</div>
